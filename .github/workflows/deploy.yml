name: "deploy"

on:
  pull_request:
  push:
    branches:
    - 'master'

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v2
      - name: Setup conda
        uses: s-weigand/setup-conda@v1
        with:
          activate-conda: false
          conda-channels: conda-forge
          python-version: '3.7'
      - name: Install dependencies
        run: |
          conda env create --file ci/environment-py37.yml
      - name: Environment information
        run: |
          source activate deploy_env
          conda info --all
          conda list
      - name: Build site
        run: |
          source activate deploy_env
          lektor build
      - name: Install SSH Client ðŸ”‘
        uses: webfactory/ssh-agent@v0.4.1
        with:
          ssh-private-key: ${{ secrets.LEKTOR_DEPLOY_PRIVATE_KEY }}
      - name: Deploy ðŸš€
        # if: github.event == 'push'
        env:
          LEKTOR_DEPLOY_PUBLIC_KEY: ${{ secrets.LEKTOR_DEPLOY_PUBLIC_KEY }}
          LEKTOR_DEPLOY_USERNAME: ${{ secrets.LEKTOR_DEPLOY_USERNAME }}
        run: |
          source activate deploy_env
          lektor deploy --key "$LEKTOR_DEPLOY_PUBLIC_KEY" --username $LEKTOR_DEPLOY_USERNAME ghpages-ssh
